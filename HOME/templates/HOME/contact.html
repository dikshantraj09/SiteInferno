{% extends 'HOME/basic.html' %}
{% load static %}
{% block CSS %}
 <link rel="stylesheet" href="{% static 'CS/contact.css' %}" type="text/css" />
{% endblock %}
{% block title%}Send your love{% endblock %}
{%block contactactive %}active{% endblock %}
{% block body %}
    <div class="bgimage">
    <div class="container" id="marsimage">
    <div id="spacing">
        <h3 style="color:black">Write to Us</h3>
        <form action="/contact/" method="POST">{% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input required type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="name">Email</label>
                <input required type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email">
            </div>
            <div class="form-group">
                <label for="name">Phone</label>
                <input required type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number">
            </div>
            <div class="form-group">
                <label for="desc">Your thought on Mars and Some ideas you wanna share</label>
                <textarea required class="form-control" id="desc" name='desc' rows="3"></textarea>
            </div>
                <button type="submit" class="btn btn-success" style="margin-block-end: 4px;">Submit</button>
        </form>

    </div>
    </div>
    </div>
{% endblock %}
{% block js %}
{% endblock %}
